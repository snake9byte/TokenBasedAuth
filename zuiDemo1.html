<body>

                <a class="navbar-brand" href="#">ZUI Demo</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" id="mynav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">More<i class="icon icon-caret-down"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" role="menuitem">dropdown1</a></li>
                            <li><a href="#" role="menuitem">dropdown2</a></li>

                            <li><a href="#" role="menuitem">dropdown4</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#">Reg</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">dropdownright<i class="icon icon-caret-down"></i></a>

            <div class="col-md-4 col-md-offset-7">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-user"></i></span>
                        <input type="text" class="form-control input-lg" placeholder="username">
                        <span class="input-group-addon">@zui.sexy</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-key"></i></span>
                        <input type="password" class="form-control input-lg" placeholder="password">
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn btn-lg login-submit">Login <i class="icon icon-signin"></i></button>
                    </div>
                </form>
            </div>
        </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/zui.min.js"></script>
    <script>
        $("#mynav li").click(function(e) {
            e.preventDefault();
            $(this).tab("show");
        });
